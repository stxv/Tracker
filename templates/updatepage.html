<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <title>Update Workout</title> <a href="{{ url_for('home') }}">Return</a>
        <h1>Update Workout</h1>
        {% block content %}
        <form method="POST" action="{{ url_for('add_workout') }}">
            <label for="exercise">Exercise: </label>
            <input type="text" name="exercise" required><br><br>

            <label for="sets">Sets: </label>
            <input type="number" name="sets" required><br><br>

            <label for="reps">Reps: </label>
            <input type="number" name="reps" required><br><br>

            <label for="weight">Weight: </label>
            <input type="number" name="weight" required><br><br>
            
            <input type="submit" value="Update Workout">
        {% endblock %}
        </form>
    </body>
</html>
