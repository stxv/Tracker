<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
    <body>
        <div class = "homePageSection">
        <h1>Workout Tracker</h1>
        {% if entries|length < 1 %}
        <h3> There are no entries. Add one NOW</h3>
        <a href="{{ url_for('add_workout') }}">Add Workout</a>
        {% else %}
        <table>
            <tr>
                <th> Workouts </th>
                <th> Date added</th>
                <th> Actions </th>
            </tr>
            {% for things in entries %}
            <tr>
                <td>
                    
                    <a href="{{ url_for('view_workout', workout_id=entries.id) }}"> {{things.name}}  </a>
                    
                    <!-- CAN I USE THE ID TO CREATE A SEPARATE PAGE FOR EACH ENTRY USING THESE LOOPS?-->
                </td>
                <!-- Box that allows functions to data-->
                <td>
                    
                    {{things.date_created.strftime('%Y-%m-%d %I:%M:%S %p')}}
                    
                </td>
                <td>
                    <a href = "/update/{{things.id}}"> Update</a>
                    <br>
                    <a href = "/delete/{{things.id}}"> Delete</a>
                </td>
            {% endfor %}
            </tr>
        </table>
        <button>
            <a href="{{ url_for('add_workout') }}">Add Workout</a>
        </button>
        </div>
    </body>
    {% endif%}
</html>
