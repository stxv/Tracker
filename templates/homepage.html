<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
    <body>
        <div class = "homePageSection">
        <h1>Workout Tracker</h1>
        {% if entries|length < 1 %}
        <h3> There are no entries. Add one NOW</h3>
        <a href="{{ url_for('add_workout') }}">Add Workout</a>
        {% else %}
        <table>
            <tr>
                <th> Entries</th>
                <th> Date added</th>
                <th> Actions </th>
            </tr>
            <tr>
                <td>
                    <a href="{{ url_for('view_workout', workout_id=entries.id) }}"> link to entry  </a>
                </td>
                <!-- Box that allows functions to data-->
                <td>
                    {% for things in entries%}
                    {{things.date_created}}
                    {% endfor %}
                </td>
                <td>
                    <a href = "/delete/{{entries.id}}"> Update</a>
                    <br>
                    <a href = ""> Delete</a>
                </td>
        </table>
        <button>
            <a href="{{ url_for('add_workout') }}">Add Workout</a>
        </button>
        </div>
    </body>
    {% endif%}
</html>
