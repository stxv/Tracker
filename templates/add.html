<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
    <body>
        <a href="{{ url_for('home') }}">Return</a>
        <title>Add Workout</title>
        <h1>Add Workout</h1>
        <form method="POST" action="{{ url_for('add_workout') }}">

            <label for="name">Name for workout (Muscles trained): </label>
            <input type="text" name="name" required><br><br>

            <label for="exercise">Exercise: </label>
            <input type="text" name="exercise" required><br><br>

            <label for="sets">Sets: </label>
            <input type="number" name="sets" required><br><br>

            <label for="reps">Reps: </label>
            <input type="number" name="reps" required><br><br>

            <label for="weight">Weight: </label>
            <input type="number" name="weight" required><br><br>
            

            <input type="submit" value="Submit Workout">

            <button type="button" onclick="addExercise()">Add Another Exercise</button>
            
        </form>
    </body>
</html>
