    <!DOCTYPE html>
    <html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
        <body>
            <a href="{{ url_for('home') }}">Return</a>
            <title>Add Workout</title>
            <h1>Add Workout</h1>
            
            <form method="POST" action="{{ url_for('add_workout') }}" autocomplete="off">

                <table>
                    <tr>
                        <th> <label for="name">Muscle trained: </label> </th>
                        <th> <label for="exercise">Exercise </label> </th>
                        <th> <label for="sets">Sets </label> </th>
                        <th> <label for="reps">Reps </label> </th>
                        <th> <label for="weight">Weight (lbs) </label> </th>
                    </tr>
                        <td> <input type="text" name="name" required> </td>
                        <td> <input type="text" name="exercise" required> </td>
                        <td> <input type="number" name="sets" required> </td>
                        <td> <input type="number" name="reps" required></td>
                        <td> <input type="number" name="weight" required> </td>
                </table>
                <!-- Both buttons do the same thing-->

                <button type="submit" name="commit" value="commit">Submit workout</button>

            </form>
        </body>
    </html>
