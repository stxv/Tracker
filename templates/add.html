<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <title>Add Workout</title> <a href="{{ url_for('home') }}">Return</a>
        <h1>Add Workout</h1>
        <form method="POST" action="{{ url_for('add_workout') }}">
            <label for="exercise">Exercise: </label>
            <input type="text" name="exercise" required><br><br>

            <label for="sets">Sets: </label>
            <input type="number" name="sets" required><br><br>

            <label for="reps">Reps: </label>
            <input type="number" name="reps" required><br><br>

            <label for="weight">Weight: </label>
            <input type="number" step="0.01" name="weight" required><br><br>
            
            <input type="submit" value="Add Workout">
        </form>
    </body>
</html>
